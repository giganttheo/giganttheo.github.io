---
layout: default
---
<h1>Categories</h1>

{% for category in site.categories %}
    <h1>{{ category | first }}</h1>
    {% for posts in category %}
      {% for post in posts %}
        {% if post.url %} <li><a href="{{ post.url }}">{{ post.title }}</a></li> {% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
  </li>
{% endfor %}
